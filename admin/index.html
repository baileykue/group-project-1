<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <h1>Admin Page</h1>
        </div> 
        <div id="form">   
            <form id="admin-form">
                <label>
                    <input id="venue-input" placeholder="Venue" name="venue">
                </label>
                <label>
                    <input id="opener-input" placeholder="Opener" name="opener">
                </label>
                <label>
                    <input id="headliner-input" placeholder="Headliner" name="headliner">
                </label>
                <label>
                    <input id="price-input" placeholder="Price" name="price">
                </label>
                <label>
                    <input id="image-input" placeholder="Image Url" name="image">
                </label>
                <label>
                    <input id="doors-input" placeholder="Doors Time" name="doors">
                </label>
                <label>
                    <input id="date-input" placeholder="Date YYYY-MM-DD" name="date">
                </label>
                <label>
                    <input id="link-input" placeholder="Ticket Link" name="link">
                </label>
                <button id="admin-submit">Submit</button>
            </form>
            <a href="../calendar/">Go to Calendar</a>
        </div>  
    </main>
    <script type="module" src="./admin.js"></script>
